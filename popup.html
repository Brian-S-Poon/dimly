<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Screen Dimmer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 12px; width: 260px; }
    .row { display:flex; align-items:center; gap:8px; }
    label { width: 90px; }
    input[type="range"] { flex:1; }
    .pill { padding: 2px 8px; border-radius: 999px; background: #eee; }
    button { padding:6px 10px; margin-top:10px; }
    .muted { color:#666; margin-top:10px; }
  </style>
</head>
<body>
  <div class="row">
    <label for="level">Dim Level</label>
    <input id="level" type="range" min="0" max="1" step="0.01" value="0.25">
    <span id="pct" class="pill">25%</span>
  </div>
  <button id="toggle">Toggle</button>
  <p class="muted">Applies to all tabs (except Chrome-restricted pages).</p>
  <script src="popup.js"></script>
</body>
</html>
