<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Screen Dimmer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <header class="popup-top-bar">
    <h1 class="popup-title">Screen Dimmer</h1>
    <button id="open-options" type="button" class="settings-button" aria-label="Open scheduling settings">
      <span aria-hidden="true">⚙️</span>
    </button>
  </header>
  <section class="controls-section global-controls" aria-labelledby="global-controls-heading">
    <h2 id="global-controls-heading" class="section-heading">Global controls</h2>
    <header class="popup-header">
      <p class="description">Choose how dark the overlay becomes when Screen Dimmer is turned on.</p>
    </header>
    <div class="slider-group">
      <div class="slider-meta">
        <label for="level">Dim level</label>
        <span id="pct" class="pill">25%</span>
      </div>
      <input id="level" type="range" min="0" max="1" step="0.01" value="0.25">
    </div>
    <button id="toggle" type="button">Turn off</button>
  </section>
  <section class="controls-section site-controls" id="site-controls" aria-labelledby="site-controls-heading">
    <h2 id="site-controls-heading" class="section-heading">Site controls</h2>
    <div class="site-header">
      <h3 class="site-heading" id="site-host" hidden></h3>
      <button id="site-toggle" type="button" hidden>Lock site</button>
    </div>
    <p class="muted" id="site-status">Site controls are available on supported websites.</p>
    <p class="muted small-text" id="site-hint" hidden></p>
    <button id="site-manage" type="button" class="link-button">Manage overrides</button>
  </section>
  <section class="controls-section site-manager" id="site-manager" aria-labelledby="site-manager-heading" hidden>
    <div class="site-manager-header">
      <h2 id="site-manager-heading" class="section-heading">Site overrides</h2>
      <button id="site-manager-close" type="button" class="link-button">Back</button>
    </div>
    <p id="site-manager-status" class="muted small-text" role="status" aria-live="polite" hidden></p>
    <p id="site-manager-empty" class="muted small-text">No site overrides saved yet.</p>
    <ul id="site-manager-list" class="site-manager-list" hidden></ul>
    <div class="site-manager-footer">
      <button id="site-manager-reset" type="button" class="danger">Reset all</button>
    </div>
  </section>
  <script src="../shared/constants.js"></script>
  <script src="../shared/math.js"></script>
  <script src="../shared/storage.js"></script>
  <script src="state.js"></script>
  <script src="ui.js"></script>
  <script src="site-storage.js"></script>
  <script src="popup.js"></script>
</body>
</html>
