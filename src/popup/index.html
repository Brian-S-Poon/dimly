<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Screen Dimmer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <header class="popup-header">
    <h1 class="title">Global dimming</h1>
    <p class="description">Choose how dark the overlay becomes when Screen Dimmer is turned on.</p>
  </header>
  <div class="slider-group">
    <div class="slider-meta">
      <label for="level">Dim level</label>
      <span id="pct" class="pill">25%</span>
    </div>
    <input id="level" type="range" min="0" max="1" step="0.01" value="0.25">
  </div>
  <button id="toggle" class="primary-button" type="button">Turn off</button>
  <p id="global-status" class="muted">Dimmer is on at 25%.</p>
  <p class="muted small-text">Applies to every site except Chrome's built-in pages.</p>
  <div id="site-controls">
    <div class="site-header">
      <p class="muted" id="site-host">Per-site dimming</p>
      <button id="site-toggle" type="button" class="site-action" hidden>
        <span class="site-action-icon" aria-hidden="true"></span>
        <span class="site-action-label">Lock site</span>
      </button>
    </div>
    <p class="muted" id="site-status">Per-site dimming works on regular websites.</p>
    <p class="muted small-text" id="site-hint">Visit a supported site to customize it individually.</p>
  </div>
  <script src="../shared/constants.js"></script>
  <script src="popup.js"></script>
</body>
</html>
