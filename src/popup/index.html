<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Screen Dimmer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="row">
    <label for="level">Dim Level</label>
    <input id="level" type="range" min="0" max="1" step="0.01" value="0.25">
    <span id="pct" class="pill">25%</span>
  </div>
  <button id="toggle">Toggle</button>
  <p class="muted">Applies to all tabs (except Chrome restricted pages).</p>
  <div id="site-controls" hidden>
    <p class="muted" id="site-host"></p>
    <button id="site-toggle" type="button">Lock this site at current level</button>
    <p class="muted" id="site-status"></p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
