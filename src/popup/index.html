<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Screen Dimmer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <header class="popup-header">
    <h1 class="title">Global dimming</h1>
    <p class="description">Choose how dark the overlay becomes when Screen Dimmer is turned on.</p>
  </header>
  <div class="row">
    <label for="level">Dim Level</label>
    <input id="level" type="range" min="0" max="1" step="0.01" value="0.25">
    <span id="pct" class="pill">25%</span>
  </div>
  <button id="toggle">Toggle</button>
  <p id="toggle-status" class="muted small-text"></p>
  <p class="muted small-text">Applies to every site except Chrome's built-in pages.</p>
  <div id="site-controls" hidden>
    <div class="site-header">
      <p class="muted" id="site-host"></p>
      <button id="site-toggle" type="button">Lock site</button>
    </div>
    <p class="muted" id="site-status"></p>
  </div>
  <script src="../shared/constants.js"></script>
  <script src="popup.js"></script>
</body>
</html>
